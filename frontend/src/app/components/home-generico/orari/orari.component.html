@if(orari)
{
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-6">
    @for(orario of orari; track orari )
    {
      <div class="orario-item border border-black rounded-md p-4 mb-4">
        <h3 class="text-lg font-semibold mb-2">Giorno: {{ orario.name }}</h3>
        <div class="flex flex-wrap">
          <div class="w-full sm:w-1/2">
            <p class="text-gray-600 mb-1">Orario di apertura:</p>
            <p>{{ formatTime(orario.opening_time) }}</p>
          </div>
          <div class="w-full sm:w-1/2">
            <p class="text-gray-600 mb-1">Orario di chiusura:</p>
            <p>{{ formatTime(orario.closing_time) }}</p>
          </div>
        </div>
      </div>
    }
  </div>
}
