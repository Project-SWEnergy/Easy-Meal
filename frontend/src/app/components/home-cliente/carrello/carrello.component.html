<div class="w-full mt-8 max-w-screen-xl mx-auto">
  <p class="text-lg mb-2 flex items-center pt-10">
      <img src="../../../../assets/cart-icon.svg" alt="Website icon" class="mr-2 w-6 h-6">
      <span class="font-bold">Il tuo carrello:</span>
  </p>

  @if(carrello.length > 0)
  {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-6">
          
          @for (dish of carrello; track carrello) 
          {
              <div class="border border-gray-200 rounded-md p-4">
                  <div class="mb-4">
                      <img [src]="dish.dishImage" alt="{{ dish.name }}" class="w-full h-40 object-cover mb-4">
                      <div>
                          <h3 class="text-lg font-semibold"> <span class="font-bold"> {{ dish.dishName }} </span></h3>
                          <p class="text-gray-700">Prezzo: {{ dish.dishPrice }}</p>
                          <p *ngIf="dish.removedIngredientNames && dish.removedIngredientNames.length > 0" class="text-gray-700">Ingredienti rimossi: {{ dish.removedIngredientNames.join(', ') }}</p>
                          <p *ngIf="!dish.removedIngredientNames || dish.removedIngredientNames.length === 0" class="text-gray-700">Nessun ingrediente rimosso</p>
                      </div>
                  </div>
              </div>
          }
          
      </div>
      <div class="flex">
        <button (click)="inviaOrdine()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 mr-4">Invia Ordine</button>
        <button (click)="cancellaOrdine()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Cancella Ordine</button>
    </div>
    
  }
  @else
  {
      <div class="w-full mt-8">
          <p>Il carrello Ã¨ vuoto.</p>
          
      </div>
  }
  
</div>
