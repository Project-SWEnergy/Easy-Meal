<div class="w-full mt-8 max-w-screen-xl mx-auto">
    <p class="text-lg mb-2 flex items-center">
        <img src="../../../../assets/menu-icon.svg" alt="Website icon" class="mr-2 w-6 h-6">
        <span class="font-bold">Menù del ristorante: </span>
    </p>
  
    @if(menu.length > 0)
    {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        
        @for(dish of menu; track menu)
        {
          <div class="menu-item bg-white shadow-md rounded-lg overflow-hidden">
            <img [src]="dish.image" alt="{{ dish.name }}" class="w-full h-48 object-cover rounded-t-lg">
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-800"><span class="font-bold">{{ dish.name }}</span></h3>
              <p class="text-gray-600 mt-2">{{ dish.description }}</p>
              <p class="text-gray-700 mt-2">Prezzo: {{ dish.price }}€</p>
              <app-ingredienti-list [dishId]="dish.id"></app-ingredienti-list>
              <div class="flex flex-col mt-4">
                <button (click)="addToCart(dish.id, dish.name, dish.image,dish.price)" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 mb-2 w-full">Aggiungi</button>
                <button (click)="removeFromCart(dish.id)" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 w-full">Rimuovi</button>
              </div>
            </div>
          </div>
        }
        
      </div>
    }
    @else
    {
      <div class="mt-8">
        <p class="text-gray-600">Non ci sono piatti</p>
      </div>
    }
  </div>
